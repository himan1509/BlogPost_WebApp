{% extends 'base.html'%}

{% block head %}
<title>Create Posts Page</title>
{% endblock %}


{% block body %}
<h1>Create Post</h1>
<hr>
<h2>Create New Post</h2>
<form action="/posts" method="POST">
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title" aria-label="Enter Title">
    <br>
    <label for="content">Content</label>
    <textarea class="form-control" id="content" name="content" placeholder="Enter Content" aria-label="Enter Content"
        rows="3"></textarea>
    <br>
    <label for="author">Author</label>
    <input class="form-control" type="text" name="author" id="author" placeholder="Enter Author"
        aria-label="Enter Author">
    <br>
    <button type="submit" value="Post" class="btn btn-success">Post</button>
    <a class="btn btn-danger" href="/posts">Cancel</a>
</form>
<hr>
{% endblock %}
